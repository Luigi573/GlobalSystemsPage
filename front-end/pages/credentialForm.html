        <main>
            <h1>Registrar credencial</h1>

            <form action="/action_page.php" method="get">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="ex. John">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputFamilyName" class="col-sm-2 col-form-label">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFamilyName" placeholder="ex. Doe">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputCURP" class="col-sm-2 col-form-label">CURP:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCURP">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputNSS" class="col-sm-2 col-form-label">NSS:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNSS">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputBloodtype" class="col-sm-2 col-form-label">Tipo de Sangre:</label>
                    <select id="inputBloodtype" class="custom-select col-sm-10" required>
                      <option value="">--Seleccione una opción--</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group row">
                    <label for="inputEmergencyContactName" class="col-sm-2 col-form-label">Nombre contacto de emergencia:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmergencyContactName" placeholder="Jane Doe">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmergencyContactPhone" class="col-sm-2 col-form-label">Teléfono contacto de emergencia:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmergencyContactPhone" placeholder="9215764354">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="inputValidity" class="col-sm-2 col-form-label">Vigencia:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="inputValidity" value="2024-2025">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputCredentialtype" class="col-sm-2 col-form-label">Tipo de credencial:</label>
                    <select id="inputCredentialtype" class="custom-select col-sm-10" required>
                      <option value="">--Seleccione una opción--</option>
                      <option value="1">Trabajador</option>
                      <option value="2">Estudiante</option>
                      <option value="3">Docente</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <!-- Dynamic fields for when the type is student, teacher, worker, etc -->
                <div class="additionalCredentialFields">

                </div>

                <div class="imgage-Field">
                    <div class="form-row align-items-center">
                        <label for="inputValidity" class="col-sm-2 col-form-label">Fotografía:</label>
                        <img src="..." alt="Currently selected image"> 
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </form>
